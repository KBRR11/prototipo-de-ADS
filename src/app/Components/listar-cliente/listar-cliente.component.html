<section class="py-5">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h6 class="text-uppercase mb-0">Listado de Clientes</h6>
              </div>
              <div class="card-body">                          
                <table class="table table-striped table-sm card-text">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>NOMBRE</th>
                      <th>APELLIDO</th>
                      <th>DNI</th>
                      <th>TELEFONO</th>
                     <th colspan="2">OPCIÃ“N</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let cli of clientes">
                        <td>{{cli.idcliente}}</td>
                            <td>{{cli.c_nombres}}</td>
                           <td>{{cli.c_apellidos}}</td>   
                            <td>{{cli.c_dni}}</td>
                            <td>{{cli.telefono}}</td>
                            <td><button class="btn btn-warning">Editar</button></td>
                            <td><button class="btn btn-danger">Eliminar</button></td>
                         </tr>
                   </tbody>
                   </table>

                   
              </div>
            </div>
          </div>
        </div>
      </section>
