


<section class="py-5">
    <div class="row">

<div class="col-lg-6 mb-5">
    <div class="card">
      <div class="card-header">
        <h3 class="h6 text-uppercase mb-0"><i class="fas fa-user-plus"></i> Agregar Empleados </h3>
      </div>
      <div class="card-body">
        <p>Ingrese los siguientes datos.</p>
        <form>
          <div class="form-group">
            <label class="form-control-label text-uppercase">Nombre</label>
            <input [(ngModel)]="emp.e_nombres" name="e_nombres" id="e_nombres" type="text" placeholder="Nombre del Empleado" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label text-uppercase">Apellido</label>
            <input [(ngModel)]="emp.e_apellidos" name="e_apellidos" id="e_apellidos" type="text" placeholder="Apellido del Empleado" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label text-uppercase">Dni</label>
            <input [(ngModel)]="emp.e_dni" name="e_dni" id="e_dni" type="text" placeholder="Dni del empleado" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label text-uppercase">Correo Electrónico</label>
            <input [(ngModel)]="emp.correo" name="correo" id="correo" type="email" placeholder="Correo del Empleado" class="form-control">
          </div>
          <div class="form-group">       
            <label class="form-control-label text-uppercase">Clave</label>
            <input [(ngModel)]="emp.clave" name="clave" id="clave" type="password" placeholder="Contraseña para el empleado" class="form-control">
          </div>
          <div class="form-group">       
            <button (click)="addEmpleado()" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
