<section class="py-5">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h6 class="text-uppercase mb-0">Listado de Prestamos</h6>
              </div>
              <div class="card-body">                          
                <table class="table table-striped table-sm card-text">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>CLIENTE</th>
                      <th>F.INICIO</th>
                      <th>F. FIN</th>
                      <th>EMPLEADO</th>
                      <th>LIBRO</th>
                     <th colspan="2">OPCIÃ“N</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let det of detalles">
                        <td>{{det.iddetalle}}</td>
                            <td>{{det.c_nombres+" "+det.c_apellidos}}</td>
                           <td>{{det.fecha_inicio}}</td>   
                            <td>{{det.fecha_fin}}</td>
                            <td>{{det.e_nombres+" "+det.e_apellidos}}</td>
                            <td>{{det.titulo}}</td>
                            <td><button class="btn btn-warning">Editar</button></td>
                            <td><button class="btn btn-danger">Eliminar</button></td>
                         </tr>
                   </tbody>
                   </table>

                   
              </div>
            </div>
          </div>
        </div>
      </section>
