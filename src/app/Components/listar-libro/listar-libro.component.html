<section class="py-5">
        <div class="row"> 
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                <h6 class="text-uppercase mb-0">Listado de Libros</h6>
              </div>
              <div class="card-body">                          
                <table class="table table-striped table-sm card-text">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>TÍTULO</th>
                      <th>EDICIÓN</th>
                      <th>AÑO</th>
                     <th>AUTOR</th>
                     <th colspan="2">OPCIÓN</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let lib of libros">
                            <td>{{lib.idlibro}}</td>
                           <td>{{lib.titulo}}</td>   
                            <td>{{lib.edicion}}</td>
                            <td>{{lib.anio}}</td>
                            <td>{{lib.a_nombres+" "+lib.a_apellidos}}</td>
                            <td><button  (click)="editar(lib)"  data-toggle="modal" data-target="#exampleModal" class="btn btn-warning">Editar</button></td>
                            <td><button (click) ="Eliminar(lib)"class="btn btn-danger">Eliminar</button></td>
                         </tr>
                   </tbody>
                   </table>
     
              </div>
            </div>
          </div>
        </div>

        
      </section>
      <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Libro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                      <label class="form-control-label text-uppercase">Título</label>
                   <input [(ngModel)]="lib.titulo" name="titulo"  id="titulito" type="text"  class="form-control">
                    </div>
                      <div class="form-group">
                      <label class="form-control-label text-uppercase">Edición</label>
                    <input [(ngModel)]="lib.edicion" name="edicion"  id="edicionsita" type="text"  class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="form-control-label text-uppercase">Año</label>
                    <input [(ngModel)]="lib.anio" name="anio"  id="anito" type="text"  class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="form-control-label text-uppercase">Autor</label>
                      <select  [(ngModel)]="lib.idautor" name="idautor"  id="autorcito" class="form-control">
                          
                      <option *ngFor="let aut of autores" value="{{aut.idautor}}">{{aut.a_nombres}} {{aut.a_apellidos}}</option>
                      </select>
                  </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="Actualizar(lib)" type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div>
